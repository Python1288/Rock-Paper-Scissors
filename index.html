<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rpsTitle">
        Welcome to the game Rock Paper Scissors
    </div>
    <div class="topText">
        First to reach 5 points wins the game!
        <p>Select one to start:</p>
    </div>
    <div id="buttons">
        <button id="rock"><img src="img/rock.png"></button>
        <button id="paper"><img src="img/paper.png"></button>
        <button id="scissors"><img src="img/scissors.png"></button>
    </div>
    <div class="info">
        <div class="results">
        <div class="score"> 
            <div class="compScoreContainer">
                Computer
                <div class="cmpScore">
                </div>
            </div>
            <div class="humanScoreContainer">
                Player
                <div class="hmnScore">
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="modal">
        <p class="modalTitle"></p>
        <button class="restartBtn">Play again</button>
      </div>
      <div class="overlay"></div>
    </div>
</body>
</html>
